apiVersion: v1
kind: Namespace
metadata:
  name: airflow
  labels:
    name: airflow

---

apiVersion: v1
kind: PersistentVolume #apelido (PV)
metadata:
  name: airflow-dags-volume #nome dele 
  labels:
    type: local #tipo de armazenamento
spec:
  storageClassName: manual #nome da classe
  capacity:
    storage: 1Gi #A quantidade maxim do armazenamento
  accessModes:
    - ReadWriteOnce #como é a escrita do arquivo aqui é leitura escrita unicamente
  hostPath:
    path: "/data/dags" #o local onde vai salva as dags por meio de um caminho dentro do kubernetes

---

apiVersion: v1
kind: PersistentVolumeClaim #PVC
metadata:
  name: airflow-dags-claim
  namespace: airflow
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

